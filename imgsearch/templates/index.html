    <style type="text/css">
        .fileUpload {
            position: relative;
            overflow: hidden;
            margin: 10px;
            font-size: 16px;
        }
        
        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
        
        #uploadfile {
            margin: 50px 0 20px 0;
        }

    </style>

<body>
    <div class="slider-area">
        <!--background-->
        <div class="slider">
            <div id="bg-slider" class="owl-carousel owl-theme">
                <div class="item"><img src={% static "img/slider-image-1.jpg" %} alt="background image"></div>
            </div>
        </div>
        <div class="container slider-content">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
                    <h2>SoSo Image Search</h2>

                    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">{% csrf_token %} {% csrf_token %}
                        <input class="form-control" id="uploadFile" disabled="disabled" />
                        <div class="fileUpload btn btn-primary">
                            <span>Choose File</span>
                            <input id="uploadBtn" type="file" class="upload" name="image" />
                        </div>
                        <input id="searchBtn" type='submit' class='fileUpload btn btn-primary' value='Image Search' disabled="disabled">
                    </form>

                    <p style="margin-top:20px">Please upload your image, and we'll find similar images for you</p>
                </div>
            </div>
        </div>
    </div>

    <script src={% static "js/vendor/jquery-1.10.2.min.js" %}></script>
    <script src={% static "js/main.js" %}></script>
